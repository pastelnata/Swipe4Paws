<section id="main">
    <img #backgroundPic id="background-pic" class="background-pic show" src="/assets/main-background.png">
    <video #catVideo class="background-video" src="/assets/cat-video.mp4" muted loop></video>
    <video #dogVideo class="background-video" src="/assets/dog-video.mp4" muted loop></video>
    <video #otherVideo class="background-video" src="/assets/other-video.mp4" muted loop></video>
    
    <div id="button-container">
        <button (mouseenter)="playVideo('dog')" (mouseleave)="pauseVideo('dog')">Dog</button>
        <button (mouseenter)="playVideo('cat')" (mouseleave)="pauseVideo('cat')">Cat</button>
        <button (mouseenter)="playVideo('other')" (mouseleave)="pauseVideo('other')">Other</button>
    </div>
</section>

<section id="Filters">  
    <div class="FilterLeft">
        <div class="FilterLeftBox">
            <div id="FilterButtonBox">
                <button class="primary" type="button" (click)="toggleFilterOptions()">Filters</button>
            </div>
            <!-- Filter options -->
            <div id="OptionButtonBox" [style.visibility]="showFilterOptions ? 'visible' : 'hidden'"> 
                <button class="secondary" type="button" (click)="filterByType('cat')">Cats</button>
                <button class="secondary" type="button" (click)="filterByType('dog')">Dogs</button>
                <button class="secondary" type="button" (click)="filterByGender('Male')">Male</button>
                <button class="secondary" type="button" (click)="filterByGender('Female')">Female</button>
                <button id="Reset" class="secondary" type="button" (click)="resetFilters()">Reset</button>
            </div>
        </div>
    </div>
    <div class="FilterRight">
        <div>
            <mat-form-field class="sort-dropdown">
                <mat-select (selectionChange)="sortBy($event.value)" placeholder="Sort:">
                    <mat-option value="none">Order: None</mat-option>
                    <mat-option value="AZpets">Order: A-Z pets</mat-option>
                    <mat-option value="ZApets">Order: Z-A pets</mat-option>
                    <mat-option value="NewOldDate">Date: New first</mat-option>
                    <mat-option value="OldNewDate">Date: Old first</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</section>
<section id="pet-listing-container">
    <div class="listing-wrapper" *ngFor="let petsListing of petsListingList">
        <app-pets-listing
                      [petsListing]="petsListing">
        </app-pets-listing>
    </div>
</section>
