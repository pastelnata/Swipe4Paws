<div class="popup-overlay" id="popup-overlay" (click)="onClose()">
    <div class="popup-content" (click)="$event.stopPropagation()">
      <div class="popup-header">
        <div class="header-username">
          <img src="../../../../assets/user-icon.png" alt="Profile picture">
          <p>{{username}}</p>
        </div>
        <p class="close-popup-button" (click)="onClose()">X</p>
      </div>
      <div class="popup-description">
        <div class="popup-description-top">
          <div class="description-group" *ngIf="isLoggedIn">
            <mat-icon>manage_accounts</mat-icon>
            <p>Your profile</p>
          </div>
          <div class="description-group" *ngIf="isLoggedIn" (click)="redirectToFavourites(); onClose();">
            <mat-icon>star</mat-icon>
            <p>Favourites</p>
          </div>
          <div class="description-group" (click)="redirectToFunFacts(); onClose();">
            <mat-icon>sports_esports</mat-icon>
            <p>Pet fun facts</p>
          </div>
        </div>
        <div class="popup-description-bottom">
          <div class="description-group" *ngIf="isLoggedIn">
            <mat-icon>vpn_key</mat-icon>
            <p>Change password</p>
          </div>
          <div class="description-group" *ngIf="isLoggedIn" (click)="logout(); onClose();">
            <mat-icon class="logout-icon">logout</mat-icon>
            <p class="logout-icon">Log out</p>
          </div>
          <div class="description-group" *ngIf="!isLoggedIn" (click)="redirectToLogin(); onClose();">
            <mat-icon>login</mat-icon>
            <p>Log in</p>
          </div>
        </div>
      </div>
    </div>
  </div>
