<h1 id="header-text">Pet fun facts</h1>
<div class="wrapper">
    <div class="container">
        <div 
            id="dog-container" 
            class="card-container" 
            [ngClass]="{'no-description': !isDogActivated, 'with-description': isDogActivated}" 
            (click)="handleDogClick()">
            <h1>DOGS</h1>
            <div class="fun-fact-description" *ngIf="isDogActivated">
                <div *ngIf="!isDogLoading">
                    <p>{{this.dogFunFact}}</p>
                    <p class="next-fact-button" (click)="loadNextDogFact()">Next</p>
                </div>
                <div *ngIf="isDogLoading">
                    <mat-spinner></mat-spinner>
                </div>
            </div>
        </div>
        <div 
            id="cat-container" 
            class="card-container" 
            [ngClass]="{'no-description': !isCatActivated, 'with-description': isCatActivated}"
            (click)="handleCatClick()">
            <h1>CATS</h1>
            <div class="fun-fact-description" *ngIf="isCatActivated">
                <div *ngIf="!isCatLoading">
                    <p>{{this.catFunFact}}</p>
                    <p class="next-fact-button" (click)="loadNextCatFact()">Next</p>
                </div>
                <div *ngIf="isCatLoading">
                    <mat-spinner></mat-spinner>
                </div>
            </div>
        </div>
    </div>
</div>
