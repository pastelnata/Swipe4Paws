<section class="listing">
    <img class="pet-photo" [src]="petsListing.photo" alt="Photo of the {{petsListing.name}}"> 
    <h1 class="pet-name">{{petsListing.name}}</h1>
    <div class="pet-description">
        <p>{{petsListing.gender}}, {{petsListing.type}}, {{petsListing.age}} years old,</p>
        <p class="pet-race">{{petsListing.race}}, {{getBehaviorString()}}</p>
        <!-- <p class="pet-location">{{petsListing.city}}</p> -->
        <!-- <p class="time-in-shelter">{{petsListing.date_added}}</p> -->
    </div>
    <div class="pet-buttons">
        <a href="petInfo/{{petsListing.petid}}">
          <button class="petDetailButton" type="button" (click)="redirectToPetDetails(petsListing.petid)"> Pet Info</button>
        </a>
        <button (click)="$event.stopPropagation(); toggleLike()"
         class="like-button" [class.disabled]="!isLoggedIn()">
         <span class="sr-only">Like</span>
            <i [ngClass]="isLiked ? 'fa-solid fa-heart' : 'fa-regular fa-heart'"></i>
        </button>
        <!--<p class="time-in-shelter">{{petsListing.postDate}}</p>-->
    </div>
</section>
