<div *ngif="showPopup" id="popup-container">
    <h1>Notification: New pet added</h1>
    <p>Pet info: basic info</p>
    <button id="popupPetInfo" (click)="popupPet()">Pet info</button>
    <button id="popupPetLike" (click)="popupPetLike()">Save to favorites</button>
    <button id="popupPetLike" (click)="popupClose()">Close</button>
</div>
