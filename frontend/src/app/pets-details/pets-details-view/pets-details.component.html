<head>
    <link rel="stylesheet" href="pets-details.component.css">
    <title>
        "Pet details"
    </title>
</head>
<body>
    <h1>Pet details:</h1>
    <section id="pet-details">
        <div class="details" *ngFor="let petsListing of petsListingList">
            <img class="pet-photo" [src]="petsListing.photo" alt="Description of the pet">
            <p class="pet-name">Name: {{petsListing.name}}</p>
            <p class="pet-age">Age: {{petsListing.age}}</p>
            <p class="pet-description">{{petsListing.type}}, {{petsListing.gender}}</p>
            <!-- <p class="pet-location">{{petsListing.city}}</p> -->
            <p class="time-in-shelter">{{petsListing.date_added}}</p>
            <p>{{petsListing.description}}</p>
        </div>
    </section>
</body>
